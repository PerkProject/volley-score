<script

  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    button {
      margin: 10px;
    }
    body {
       margin-left: 10px
      }
  </style>


<script>
var pointsA=0
var pointsB=0
var setA=0
var setB=0

function onClickPlussPointsA() {
  pointsA++;
  document.getElementById("pointsA").innerHTML  = pointsA;
  save()
}

function onClickSubtractPointsA() {
  pointsA--;
  document.getElementById("pointsA").innerHTML  = pointsA;
  save()
}

function onClickPlussPointsB() {
  pointsB++;
  document.getElementById("pointsB").innerHTML  = pointsB;
  save()
}

function onClickSubtractPointsB() {
  pointsB--;
  document.getElementById("pointsB").innerHTML  = pointsB;
  save()
}

function onClickPlussSetA() {
  setA++;
  document.getElementById("setA").innerHTML  = setA;
  save()
}

function onClickSubtractSetA() {
  setA--;
  document.getElementById("setA").innerHTML  = setA;
  save()
}

function onClickPlussSetB() {
  setB++;
  document.getElementById("setB").innerHTML  = setB;
  save()
}

function onClickSubtractSetB() {
  setB--;
  document.getElementById("setB").innerHTML  = setB;
  save()
}


function save() {
  var data = {pointsA: pointsA, pointsB: pointsB, setA: setA, setB: setB}
  jQuery.ajax({
    contentType:"application/json; charset=utf-8",
    data: JSON.stringify(data),
    type: "POST",
    url: '/update',
  }
);
}

function reset() {
  pointsA=0;
  pointsB=0;
  document.getElementById("pointsA").innerHTML  = 0;
  document.getElementById("pointsB").innerHTML  = 0;
  save();
}


</script/>

<h2>Points  </h2>
<h3><span id="pointsA">0</span>  Points </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickPlussPointsA()" >+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickSubtractPointsA()">-</button>
<br/>
<h3><span id="pointsB">0</span> Points </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickPlussPointsB()">+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickSubtractPointsB()">-</button>
<br/>
<br/>
<button onclick="reset()">RESET</button>

<h2>Set </h2>
<h3><span id="setA">0</span>  set </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickPlussSetA()" >+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickSubtractSetA()">-</button>
<br/>
<h3><span id="setB">0</span> set </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickPlussSetB()">+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickSubtractSetB()">-</button>
<br/>
<br/>
