<body>
<h1>Scoreboard</h1>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    button {
      margin: 10px;
    }
  </style>


<script>
var pointsA=0
var pointsB=0

function onClickAPluss() {
  console.log('onClickAPluss')
  pointsA++;
  document.getElementById("pointsA").innerHTML  = pointsA;
  save()
}

function onClickAMinus() {
  console.log('onClickAMinus')
  pointsA--;
  document.getElementById("pointsA").innerHTML  = pointsA;
  save()
}

function onClickBPluss() {
  console.log('onClickBPluss')
  pointsB++;
  document.getElementById("pointsB").innerHTML  = pointsB;
  save()
}

function onClickBMinus() {
  console.log('onClickBMinus')
  pointsB--;
  document.getElementById("pointsB").innerHTML  = pointsB;
  save()
}

function save() {
  var data = {a: pointsA, b: pointsB}
  jQuery.ajax({
    contentType:"application/json; charset=utf-8",
    data: JSON.stringify(data),
    type: "POST",
    url: '/update',
  }
);
}

function reset() {
  pointsA=0;
  pointsB=0;
  document.getElementById("pointsA").innerHTML  = 0;
  document.getElementById("pointsB").innerHTML  = 0;
  save();
}


</script/>


<h3><span id="pointsA">0</span>  Points </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickAPluss()" >+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickAMinus()">-</button>
<br/>
<h3><span id="pointsB">0</span> Points </h3><button type="button" class="btn btn-default btn-lg" onclick="onClickBPluss()">+</button> <button type="button" class="btn btn-default btn-lg" onclick="onClickBMinus()">-</button>
<br/>
<br/>
<button onclick="reset()">RESET</button>
<body />
